<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <script
      src="https://kit.fontawesome.com/7fc0ca0565.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Raise Query</h5>
            <i class="fa-regular fa-circle-xmark" data-bs-dismiss="modal"></i>
          </div>
          <div class="modal-body">
            <form id="queryForm" method="POST" action="/save_and_send">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="Email"
                  placeholder="example@example.com"
                />
              </div>

              <div class="form-group mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category">
                  <option value="">Select a category</option>
                  <option value="Residential Projects">
                    Residential Projects
                  </option>
                  <option value="Commercial Projects">
                    Commercial Projects
                  </option>
                  <option value="Media">Media</option>
                  <option value="E-Coverages">E-Coverages</option>
                  <option value="Print Coverages">Print Coverages</option>
                  <option value="Events">Events</option>
                  <option value="Videos">Videos</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label for="taskDescription" class="form-label">Query</label>
                <textarea
                  rows="6"
                  type="text"
                  class="form-control"
                  id="taskdescription"
                  name="taskdescription"
                  aria-describedby="Task Discription"
                  placeholder="Enter Task Discription"
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat chat-hidden">
          <div class="card">
            <div class="card-header msg_head">
              <button
                type="button"
                class="btn btn-primary hamburger_icon"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
              <i class="fa-solid fa-question"></i>
              </button>
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Omaxe Bot</span>
                  <p>Ask me anything!</p>
                </div>
              </div>
            </div>
            <div id="popupContent" class="popup_content">
              <!-- Popup content goes here -->
            </div>
            <div class="card-body msg_card_body" id="msg-bot"></div>
            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  class="form-control type_msg"
                  required
                />

                <div class="input-group-append">
                  <!-- <input type="text" id="texts" placeholder="kuch v dikha de">
                <ul id="suggestions"></ul> -->

                  <span id="wordCount" class="input-group-text"></span>
                  <button
                    type="submit"
                    id="send"
                    class="input-group-text send_btn"
                  >
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
              <ul
                id="suggestions"
                class="dropdown-menu"
                aria-labelledby="text"
              ></ul>
            </div>
          </div>
        </div>
        <div class="ml-auto">
          <!-- Icon for popup -->
          <span id="popupIcon" class="popup_icon"
            ><i class="fa-solid fa-robot"></i
          ></span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        var wordCount = 0;
        $("#text").on("input", function () {
          var input_text = $(this).val();
          $.ajax({
            type: "POST",
            url: "/suggest",
            data: { input_text: input_text },
            success: function (data) {
              var suggestionsList = $("#suggestions");
              suggestionsList.empty();
              data.forEach(function (suggestion) {
                suggestionsList.append(
                  "<li class='dropdown-item'>" + suggestion + "</li>"
                );
              });
              suggestionsList.show();
            },
          });
        });

        $(document).on("click", "#suggestions li", function () {
          var selectedSuggestion = $(this).text();
          $("#text").val(selectedSuggestion);
          $("#suggestions").hide();
          updateWordCountOnSuggestionSelect(selectedSuggestion);
        });

        function updateWordCountOnSuggestionSelect(selectedSuggestion) {
          // Get the length of the selected suggestion
          // var text = $("#text").val().trim();
          var wordCounts = selectedSuggestion.trim().length
          wordCount=wordCounts

          // Update word count display
          $("#wordCount").text(wordCount + "/500");

          // Disable send button if word count exceeds limit
          if (wordCount > 500) {
            $("#wordCount").addClass("text-danger");
            $("#send").prop("disabled", true);
          } else {
            $("#wordCount").removeClass("text-danger");
            $("#send").prop("disabled", false);
          }
        }

        $(document).click(function (event) {
          if (!$(event.target).closest("#suggestions").length) {
            if ($("#suggestions").is(":visible")) {
              $("#suggestions").hide();
            }
          }
        });

        

        // Function to update word count when text is typed
        function updateWordCount() {
          // var text = $("#text").val().trim();
          // var lastChar = text.slice(-1);
          // var words = text.split(/\s+/);
          // if (lastChar === " " || event.keyCode === 32) {
          //   wordCount -= words.length;
          // }

          wordCount += 1;
          $("#wordCount").text(wordCount + "/500");

          if (wordCount > 500) {
            $("#wordCount").addClass("text-danger");
            $("#send").prop("disabled", true);
            $("#text").off("input", updateWordCount);
          } else {
            $("#wordCount").removeClass("text-danger");
            $("#send").prop("disabled", false);
          }
        }

        // Function to update word count when backspace key is pressed
        function decreaseWordCount() {
          // var text = $("#text").val().trim();
          // var words = text.split(/\s+/);

          wordCount = wordCount-1;
          $("#wordCount").text(wordCount + "/500");

          if (wordCount <= 500) {
            $("#wordCount").removeClass("text-danger");
            $("#send").prop("disabled", false);
          }
        }

        $("#text").on("input", function (event) {
          if (event.originalEvent.inputType === "deleteContentBackward") {
            decreaseWordCount();
          } else {
            updateWordCount(event);
          }
        });

        // Event listener for click on popup icon to toggle card display
        // $("#popupIcon").on("click", function() {
        //     $(".card").toggle();
        // });

        $("#popupIcon").on("click", function () {
          $(".chat").toggleClass("chat-hidden");
        });

        // Event listener for form submission
        $("#messageArea").on("submit", function (event) {
          event.preventDefault();

          const date = new Date();
          const hour = date.getHours();
          const minute = date.getMinutes();
          const str_time = hour + ":" + minute;
          var rawText = $("#text").val();

          var userHtml =
            '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
            rawText +
            '<span class="msg_time_send">' +
            str_time +
            '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

          $("#text").val("");
          $(".msg_card_body").append(userHtml);
          wordCount = 0; // Reset word count to 0
          $("#wordCount").text("0/500");

          // Update word count display
          $("#send").prop("disabled", false);

          $.ajax({
            url: "/get",
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            data: { msg: rawText },
            success: function (response) {
              var botHtml =
                '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
                response +
                '<span class="msg_time">' +
                str_time +
                "</span></div></div>";
              $(".msg_card_body").append(botHtml);
              // Scroll to the bottom of the chat container after adding bot's response
              $(".msg_card_body").scrollTop(
                $(".msg_card_body").prop("scrollHeight")
              );
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
